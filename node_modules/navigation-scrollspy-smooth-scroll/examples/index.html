<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Navigation ScrollSpy & Smooth Scroll Plugin Demo</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		body { font-family: 'Roboto Condensed'; }
		.nav-item{
			width: 100px;
			height: 60px;
			line-height: 60px;
			text-align: center;
			cursor: pointer;
		}
		.nav-item.active{
			background-color: #fff;
		}
		.nav-group{
			padding-left: 20%;
			box-sizing: border-box;
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			display: flex;
			justify-content: flex-start;
			background-color: #ccc;
		}
		.spy-item{
			width: 100%;
			height: 800px;
			text-align: center;
		}
		.spy-item:nth-child(1){
			background-image: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
		}
		.spy-item:nth-child(2){
			background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
		}
		.spy-item:nth-child(3){
			background-image: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);
		}
		.spy-item:nth-child(4){
			background-image: linear-gradient(to right, #fa709a 0%, #fee140 100%);
		}
		.container{
			max-width: 1000px;
			margin: auto;
			color: white;
			font-size: 60px;
			padding-top: 60px;
		}
	</style>
</head>
<body>
	<ul class="nav-group">
		<li class="nav-item active">Item 1</li>
		<li class="nav-item">Item 2</li>
		<li class="nav-item">Item 3</li>
		<li class="nav-item">Item 4</li>
	</ul>
